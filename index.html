<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./queries.css" />
  </head>
  <body>
    <section class="sign">
      <div class="container">
        <div class="left-content">
          <h1 class="head-l">Gradie</h1>
          <p class="head-l-p">Beautiful gradients in seconds.</p>
          <div class="phone-img">
            <img
              src="./Assets/iPhone Mockup.png"
              alt="Sign up phone"
              class="phone"
            />
          </div>
        </div>
        <div class="right-content">
          <h1 class="head-r">Login</h1>
          <div class="input-1">
            <label class="h-input"><strong>Email</strong></label>
            <input class="input" type="text" placeholder="john@example.com" />
          </div>

          <div class="input-1">
            <label class="h-input"><strong>Password</strong></label>
            <input
              class="input"
              type="password"
              placeholder="At least 8 characters"
            />
          </div>
          <div class="checking">
            <input class="chk" type="checkbox" />
            <p class="terms">
              By creating an account, you agree to the
              <strong><a href="#">Terms & Conditions</a></strong
              >.
            </p>
          </div>
          <div class="button">
            <a href="#" class="btn"> Create an Account</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
